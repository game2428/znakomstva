        .profile-card:hover {

        }

        .profile-photo {

            height: 150px;

            border: 3px solid #ff3366;

        .description {

            color: #ff99b3;
        }

        .details {

        }

        @media (max-width: 768px) {

                text-align: center;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
            }

            h1 {

            }

    </style>
</head>
